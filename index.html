<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main.css"/>
		<meta charset="UTF-8">
		<title>Mike's Google</title>	
	</head>
	<body>
		<header>		
			<div id="navbar">
				<a class="navbar_item navbar_link" href="#">+You</a>
				<a class="navbar_item navbar_link" href="#">Gmail</a>
				<a class="navbar_item navbar_link" href="#">Images</a>
				<a id="grid_link" class="navbar_item" href="#" title="Apps"><img id="grid" src="images/grid.png" alt="grid"></a>
				<input id="login_button" class="navbar_item" type="submit" name="login" value="Sign in">
			</div>
		</header>
		
		<div id="logo_container">
			<img id="logo" src="images/google-logo.png" alt="Google logo">
		</div>
		
		<form id="search_form">
			<input id="search_text" type="text" name="search_text">
			<a href="#"><img id="microphone" src="images/microphone.png" title="Search by voice" alt="microphone"></a>
			<fieldset id="search_buttons">
				<input id="search_button" class="submit_button" type="submit" name="search_button" value="Google Search">
				<input id="feeling_lucky_button" class="submit_button" type="submit" name="feeling_lucky_button" value="I'm Feeling Lucky">
			</fieldset>
		</form>
		
		<footer>
			<div id="footer_left">
				<a class="footer_link" href="#">Advertising</a>
				<a class="footer_link" href="#">Business</a>
				<a class="footer_link" href="#">About</a>
			</div>
			<div id="footer_right">
				<a class="footer_link" href="#">Privacy & Terms</a>
				<a class="footer_link" href="#">Settings</a>
			</div>
		</footer>
	</body>
</html>
